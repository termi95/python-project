{% extends 'base.html' %}
{% block head %}
  <title>Register</title>
{% endblock %}
{% block body %}
  {% include 'notifications.html' %}
  
  <div class="fixed inset-0 bg-gray-100 -z-10"></div>
  <div class="flex min-h-full flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
      <h2 class="mt-6 text-center text-4xl font-bold leading-9 tracking-tight text-gray-900">Stwórz nowe konto</h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-[480px]">
      <div class="bg-white px-6 py-12 shadow sm:rounded-lg sm:px-12">
        <form class="space-y-6" action="#" method="POST">
          <div>
            <label for="loginInput" class="block text-sm font-medium leading-6 text-gray-900">Email</label>
            <div class="mt-2">
              <input id="loginInput" name="login" type="email" autocomplete="email" required
                class="px-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset
                ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6">
            </div>
          </div>

          <div>
            <label for="passwordInput" class="block text-sm font-medium leading-6 text-gray-900">Hasło</label>
            <div class="mt-2">
              <input id="passwordInput" name="password" type="password" autocomplete="current-password" required
                class="px-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset
                ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6">
            </div>
          </div>

          <div>
            <label for="rePasswordInput" class="block text-sm font-medium leading-6 text-gray-900">Powtórz hasło</label>
            <div class="mt-2">
              <input id="rePasswordInput" name="rePassword" type="password" autocomplete="current-password" required
                class="px-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset
                ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6">
            </div>
          </div>

          <div class="flex flex-col gap-2">
            <button type="submit" class="flex w-full justify-center rounded-md bg-blue-600 px-3 py-1.5 text-sm font-semibold leading-6
              text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2
              focus-visible:outline-blue-600">Utwórz konto
            </button>
            <a href="{{ base_url }}" class="flex w-full justify-center rounded-md bg-gray-600 px-3 py-1.5 text-sm font-semibold leading-6
              text-white shadow-sm hover:bg-gray-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2
              focus-visible:outline-gray-600">Wróć do logowania
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock%}
