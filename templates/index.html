{% extends 'base.html' %}
{% block head %}
  <title>Login</title>
{% endblock %}
{% block body %}
  {% include 'notifications.html' %}
  
  <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img class="mx-auto h-32 w-auto" src="{{url_for('static', filename='assets/merito-logo.jpg')}}" alt="WSB Merito logo">
      <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Logowanie do konta użytkownika</h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" method="POST">
        <div>
          <label for="loginInput" class="block text-sm font-medium leading-6 text-gray-900">Email</label>
          <div class="mt-2">
            <input id="loginInput" name="login" type="email" autocomplete="email" id="loginInput" required
              class="px-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset
              ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6">
          </div>
        </div>

        <div>
          <div class="flex items-center justify-between">
            <label for="passwordInput" class="block text-sm font-medium leading-6 text-gray-900">Hasło</label>
          </div>
          <div class="mt-2">
            <input id="passwordInput" name="password" type="password" autocomplete="current-password" required
              class="px-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300
            focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6">
          </div>
        </div>

        <div>
          <button type="submit" class="flex w-full justify-center rounded-md bg-blue-600 px-3 py-1.5 text-sm
          font-semibold leading-6 text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2
          focus-visible:outline-offset-2 focus-visible:outline-blue-600">Zaloguj
        </button>
        </div>
      </form>

      <p class="mt-10 text-center text-sm text-gray-500">
        Nie posiadasz konta?
        <a href="{{ base_url }}/register" class="font-semibold leading-6 text-blue-600 hover:text-blue-500">Zarejestruj się 👈🏼</a>
      </p>
    </div>
  </div>
{% endblock%}
